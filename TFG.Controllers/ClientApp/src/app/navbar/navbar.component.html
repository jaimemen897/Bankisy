<p-menubar styleClass="bg-primary border-transparent border-noround">
  <ng-template pTemplate="start">
    @if (user) {
      <p-button label="Inicio" icon="pi pi-home" [routerLink]="['/']"/>
      @if (user.role === 'Admin') {
        <p-menu #menu [popup]="true" [model]="items"></p-menu>
        <p-button label="Acciones" (click)="menu.toggle($event)" icon="pi pi-th-large"/>
      }
      <!--CREAR CUENTA-->
      <p-button label="Crear cuenta" icon="pi pi-plus-circle" (click)="goToCreateBankAccount()"/>
      <p-dialog [(visible)]="displayDialogBankAccount" [modal]="true" [draggable]="false" [showHeader]="false"
                [resizable]="false" [contentStyle]="{height: 'auto', borderRadius: '16px'}" [closable]="false">
        <app-bankaccount-create (onSave)="createBankAccount()" (onCancel)="closeDialog()"></app-bankaccount-create>
      </p-dialog>

      <!--TRANSACCIONES-->
      <p-button label="Transferir" icon="pi pi-send" (click)="goToCreateTransaction()"/>

      <p-dialog [(visible)]="displayDialogTransaction" [modal]="true" [showHeader]="false" [closable]="false"
                [draggable]="false"
                [resizable]="false" [contentStyle]="{height: 'auto', borderRadius: '16px'}">
        <app-create-transaction (onSave)="createTransaction()" (onCancel)="closeDialog()"></app-create-transaction>
      </p-dialog>

      <!--BIZUM-->
      <p-button label="Bizum" icon="pi pi-mobile" (click)="goToCreateBizum()"/>

      <p-dialog [(visible)]="displayDialogBizum" [modal]="true" [resizable]="false" [closable]="false"
                [draggable]="false" [showHeader]="false" [contentStyle]="{height: 'auto', borderRadius: '16px'}">
        <app-bizum-create (onSave)="createBizum()" (onCancel)="closeDialog()"></app-bizum-create>
      </p-dialog>


      <p-button label="Tarjetas" icon="pi pi-credit-card" [routerLink]="['/card-panel']"/>
      <p-button label="Ingresar" icon="pi pi-money-bill" [routerLink]="['/deposit']"/>
    }
  </ng-template>

  <ng-template pTemplate="end">
    <p-inputSwitch [(ngModel)]="themeSelection" (onChange)="changeTheme($event.checked)" class="moon-switch"/>
    <p-button *ngIf="!isLogged()" [routerLink]="['/login']" icon="pi pi-sign-in" label="Iniciar sesión" class="m-1"/>
    <p-button (click)="logout()" *ngIf="isLogged()" icon="pi pi-sign-out" label="Cerrar sesión" class="m-1"/>
    <p-button *ngIf="isLogged()" [routerLink]="['/profile']" icon="pi pi-user" label="Perfil" class="m-1"/>
  </ng-template>
</p-menubar>
