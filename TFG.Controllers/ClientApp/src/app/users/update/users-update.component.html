<router-outlet></router-outlet>
<div class="flex align-items-center justify-content-center h-screen">
  <p-card header="Actualizar usuario" subheader="">
    <form [formGroup]="formGroup" id="updateUserForm">
      <div class="flex flex-column ">
        <span class="p-input-icon-left my-2">
          <i class="pi pi-user"></i>
          <input id="name" formControlName="name" type="text" pInputText placeholder="user.name">
        </span>
        <span class="p-input-icon-left my-2">
          <i class="pi pi-envelope"></i>
          <input id="email" formControlName="email" type="text" pInputText placeholder="user.email">
        </span>
        <span class="p-input-icon-left my-2">
          <i class="pi pi-at"></i>
          <input id="username" formControlName="username" type="text" pInputText placeholder="user.username">
        </span>
        <span class="p-input-icon-left my-2">
          <i class="pi pi-id-card"></i>
          <input id="dni" formControlName="dni" type="text" pInputText placeholder="user.dni">
        </span>
        <p>GÃ©nero:</p>
        <div class="flex flex-wrap gap-3">
          <div class="flex flex-column gap-3">
            <div class="flex align-items-center">
              <p-radioButton name="gender" value="male" formControlName="gender" id="male"></p-radioButton>
              <label for="male" class="ml-2">Hombre</label>
            </div>

            <div class="flex align-items-center">
              <p-radioButton name="gender" value="female" formControlName="gender" id="female"></p-radioButton>
              <label for="female" class="ml-2">Mujer</label>
            </div>
          </div>

          <div class="flex flex-column gap-3">
            <div class="flex align-items-center">
              <p-radioButton name="gender" value="other" formControlName="gender" id="other"></p-radioButton>
              <label for="other" class="ml-2">Otro</label>
            </div>

            <div class="flex align-items-center">
              <p-radioButton name="gender" value="nottosay" formControlName="gender" id="nottosay"></p-radioButton>
              <label for="nottosay" class="ml-2">Prefiero no decirlo</label>
            </div>
          </div>
        </div>
        <span class="p-input-icon-left my-2">
          <i class="pi pi-lock"></i>
          <input id="password" formControlName="password" type="password" pInputText placeholder="Password">
        </span>
      </div>
    </form>

    <ng-template pTemplate="footer">
      <div class="flex align-items-center justify-content-center">
        <p-button label="Actualizar usuario" (click)="sendForm()" class="mx-2" [rounded]="true"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
<p-toast></p-toast>
